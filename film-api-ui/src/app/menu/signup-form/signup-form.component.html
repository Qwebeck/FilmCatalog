<div mat-dialog-content>
<h2 mat-dialog-title>Create an account</h2>
 <form [formGroup]="profileForm" class="content">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <br/>
  <mat-form-field>
  <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" required>
  </mat-form-field>
  <br/>
 
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="email@example.com" formControlName="email" required>
      <mat-error *ngIf="profileForm.controls.email.invalid">{{getEmailError()}}</mat-error>
    </mat-form-field>
  <br/>
  <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    <mat-error *ngIf="profileForm.controls.password.invalid">{{getPasswdError()}}</mat-error>  
  </mat-form-field>

 </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No Thanks</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial [disabled]="!this.profileForm.valid">Submit</button>
</div>
