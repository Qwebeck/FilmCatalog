<app-menu></app-menu>  
<mat-progress-bar *ngIf="sending" mode="query"></mat-progress-bar>
<div [class.hidden]="sending" class="container">
    <div class="col-2">
        <app-film-editor (sending)="setMode($event)" [film]="film" [editing]="editing" (previewEnabled)="showPreview=$event"></app-film-editor>
    </div>
    <div *ngIf="showPreview" class="col-2 preview">
        <app-film-description [film]="film" [readMode]="false"></app-film-description>
    </div>
</div>
