<div class="container">
    <div class="col-2">
        <app-film-editor [film]="film" [editing]="editing" (previewEnabled)="showPreview=$event"></app-film-editor>
    </div>
    <div *ngIf="showPreview" class="col-2 rendered">
        <app-film-description [film]="film" [couldEdit]="false"></app-film-description>
    </div>
</div>
