<ul class="films">
    <a routerLink="/description/{{film.id}}" *ngFor="let film of films">
        <li  class="item" [class.selected]="film === selectedFilm">
            <span class="id">{{film.id}}</span> {{film.title}} 
        </li>
        <button (click)="delete(film)"> X </button>
    </a>
    <label>
        New title
        <input #filmTitle />
        <button (click)="add(filmTitle.value); filmTitle.value = ''"> add</button>
    </label>

</ul>
